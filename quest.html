<main>

  ">

  </button>

  <div class="question-card" id="question-card">
    <h2 id="question-title">–í–æ–ø—Ä–æ—Å 1</h2>
    <p id="question-text">–ì–¥–µ –º—ã –≤–ø–µ—Ä–≤—ã–µ –≤—Å—Ç—Ä–µ—Ç–∏–ª–∏—Å—å?</p>
    <input type="text" id="answer-input" placeholder="–¢–≤–æ–π –æ—Ç–≤–µ—Ç..." autocomplete="off" />
    <button id="submit-btn">–û—Ç–≤–µ—Ç–∏—Ç—å</button>

<script>
 const questions = [
  {
    text: "–ù–∞—à –ª—é–±–∏–º—ã–π –Ω–∞–ø–∏—Ç–æ–∫ ?",
    answers: ["—à–æ—Ä–ª–∏", "—à–æ—Ä–ª–∏ –º–æ—Ä–ª–∏"]
  },
  {
    text: "–ì–¥–µ –º—ã –≤–ø–µ—Ä–≤—ã–µ –≤—Å—Ç—Ä–µ—Ç–∏–ª–∏—Å—å –∏ –≤–ª—é–±–∏–ª–∏—Å—å?",
    answers: ["–£ –ü–æ–ª–∏–Ω—ã", "–£ –ü–æ–ª–∏–Ω—ã", "–Ω–∞ —Ç—É—Å–µ"]
  },
  {
    text: "–ì–ª–∞–≤–Ω—ã–π —Å–µ—Ä–∏–∞–ª  –≤ –Ω–∞—à–∏—Ö –æ—Ç–Ω–æ—à–µ–Ω–∏—è—Ö?)",
    answers: ["–¢—Ä—É–¥–Ω—ã–µ –ø–æ–¥—Ä–æ—Å—Ç–∫–∏", "—Ç—Ä—É–¥–Ω—ã–µ –ø–æ–¥—Ä–æ—Å—Ç–∫–∏"]
  },
  {
    text: "–ù–∞—à–µ –ª—é–±–∏–º–æ–µ –º–µ—Å—Ç–æ –≤ –ö—Ä–∞—Å–Ω–æ–¥–∞—Ä–µ",
    answers: ["–ö—Ä–∞—Å–Ω–∞—è 159"]
  },
  {
    text: "–û—Ç —á–µ–≥–æ —è —Å—Ö–æ–∂—É —Å —É–º–∞ –≥–ª—è–¥—è –Ω–∞ —Ç–µ–±—è –∫–∞–∂–¥—ã–π —Ä–∞–∑?",
    answers: ["–û—Ç –≥–ª–∞–∑","–≥–ª–∞–∑–∞"]
  },
  {
    text: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–ª–∞—Å—å –ø–æ—Å—Ç–∞–Ω–æ–≤–∫–∞,–Ω–∞ –∫–æ—Ç–æ—Ä—É—é –º—ã —Ö–æ–¥–∏–ª–∏ –≤–æ –≤—Ä–µ–º—è –º–æ–µ–≥–æ –ø–µ—Ä–≤–æ–≥–æ –≤–∏–∑–∏—Ç–∞ –≤ –ú–æ—Å–∫–≤—É?",
    answers: ["—Å–º–µ—Ä—Ç–µ–ª—å–Ω—ã–π –Ω–æ–º–µ—Ä"]
  },
  {
    text: "–°—Ç—Ä–∞–Ω–∞,–≤ –∫–æ—Ç–æ—Ä—É—é –º—ã –º–µ—á—Ç–∞–µ–º –≤–º–µ—Å—Ç–µ —Å—ä–µ–∑–¥–∏—Ç—å(—É –Ω–∞—Å —Ç–∞–º –≤–∞–∂–Ω—ã–µ –¥–µ–ª–∞)",
    answers: ["–ò—Å–ø–∞–Ω–∏—è"]
  }
];

let currentQuestionIndex = Number(sessionStorage.getItem("currentQuestion")) || 0;
let points = Number(sessionStorage.getItem("quizPoints")) || 0;

const pointsDisplay = document.getElementById("points");
const questionTitle = document.getElementById("question-title");
const questionText = document.getElementById("question-text");
const answerInput = document.getElementById("answer-input");
const feedback = document.getElementById("feedback");

pointsDisplay.textContent = points;

function loadQuestion() {
  if (currentQuestionIndex >= questions.length) {
    questionTitle.textContent = "–£–º–Ω–∏—á–∫–∞üíñ ";
    questionText.textContent = "–¢—ã –æ—Ç–≤–µ—Ç–∏–ª–∞ –Ω–∞ –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã üå∏";
    document.getElementById("submit-btn").style.display = "none";
    answerInput.style.display = "none";
    return;
  }

  questionTitle.textContent = `–í–æ–ø—Ä–æ—Å ${currentQuestionIndex + 1}`;
  questionText.textContent = questions[currentQuestionIndex].text;
  answerInput.value = "";
  feedback.textContent = "";
}

function checkAnswer() {
  const input = answerInput.value.trim().toLowerCase();
  const validAnswers = questions[currentQuestionIndex].answers.map(a => a.toLowerCase());

  const matched = validAnswers.some(ans => input.includes(ans));

  if (matched) {
    feedback.textContent = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ! +1 –±–∞–ª–ª üéâ";
    feedback.classList.add("correct");
    feedback.classList.remove("wrong");

    points += 1;
    sessionStorage.setItem("quizPoints", points);
  } else {
    feedback.textContent = `–¢—ã —á–µ–≥–æ üòÇ –≠—Ç–æ –∂–µ: "${questions[currentQuestionIndex].answers[0]}"`;
    feedback.classList.add("wrong");
    feedback.classList.remove("correct");
  }

  currentQuestionIndex += 1;
  sessionStorage.setItem("currentQuestion", currentQuestionIndex);
  pointsDisplay.textContent = points;

  setTimeout(loadQuestion, 3000);
}

function resetProgress() {
  points = 0;
  currentQuestionIndex = 0;

  sessionStorage.removeItem("quizPoints");
  sessionStorage.removeItem("currentQuestion");

  // –£–¥–∞–ª–∏–º –≤—Å–µ –æ—Ç–∫—Ä—ã—Ç—ã–µ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è
  for (let key in sessionStorage) {
    if (key.startsWith("memoryUnlocked_")) {
      sessionStorage.removeItem(key);
    }
  }

  pointsDisplay.textContent = points;
  answerInput.value = "";
  feedback.textContent = "";
  feedback.classList.remove("correct", "wrong");
  document.getElementById("submit-btn").style.display = "inline-block";
  answerInput.style.display = "inline-block";

  loadQuestion();
}

document.getElementById("submit-btn").addEventListener("click", checkAnswer);
window.onload = loadQuestion;

</script>
