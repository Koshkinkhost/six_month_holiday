<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ö—Ä–∞—Å–∏–≤–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap');

    body {
      margin: 0;
      background: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffcce5;
      font-family: 'Comfortaa', cursive;
      flex-direction: column;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #2a2a2a;
      color: #ffb3d9;
      border: 2px dashed #ff87b4;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      z-index: 10;
    }
    .back-button:hover {
      background-color: #3a3a3a;
      color: #fff;
      box-shadow: 0 0 10px #ff87b488;
    }

    #heart {
      font-size: 100px;
      cursor: pointer;
      user-select: none;
      color: #ff3366;
      text-shadow:
        0 0 10px #ff6699,
        0 0 20px #ff3388,
        0 0 30px #ff0066,
        0 0 40px #cc0055;
      transition: transform 0.2s ease;
      will-change: transform;
    }

    /* –ü—É–ª—å—Å–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    #heart:hover {
      animation: pulse 1.2s infinite;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ */
    #heart.clicked {
      animation: clickPop 0.3s forwards;
      color: #ff99bb;
      text-shadow:
        0 0 15px #ff99bb,
        0 0 30px #ff6699,
        0 0 45px #ff3388;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 5px #ff66aa);
      }
      50% {
        transform: scale(1.1);
        filter: drop-shadow(0 0 15px #ff66aa);
      }
    }

    @keyframes clickPop {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
      100% {
        transform: scale(1);
      }
    }

    .points {
      margin-top: 80px;
      font-size: 22px;
      letter-spacing: 1px;
      user-select: none;
      color: #ff99cc;
      text-shadow: 0 0 8px #ff66aa99;
    }
  </style>
</head>
<body>

<a class="back-button" href="shop.html">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–∞–≥–∞–∑–∏–Ω</a>

<div id="heart" title="–ö–ª–∏–∫–Ω–∏ –º–µ–Ω—è!">‚ù§Ô∏è</div>
<p class="points">–ë–∞–ª–ª—ã: <span id="points">0</span></p>

<script>
  const heart = document.getElementById('heart');
  const pointsDisplay = document.getElementById('points');

  let points = Number(sessionStorage.getItem('quizPoints')) || 0;
  let clickCount = 0;
  let scale = 1;

  pointsDisplay.textContent = points;

  heart.addEventListener('click', () => {
    if (clickCount >= 10) return;

    clickCount++;
    points++;
    scale += 0.15;

    sessionStorage.setItem('quizPoints', points);
    pointsDisplay.textContent = points;

    // –ü–ª–∞–≤–Ω–æ–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ
    heart.style.transform = `scale(${scale})`;

    // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç –∫–ª–∏–∫–∞
    heart.classList.add('clicked');
    setTimeout(() => {
      heart.classList.remove('clicked');
    }, 300);
  });
 
</script>

</body>
</html>
